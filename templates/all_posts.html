<!DOCTYPE html>
<html lang="en">

{% include "header.html" %}

<body>

{% include "nav.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/static/img/post-bg3.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Past Dispatches</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for blog in blogs: %}
            <div class="post-preview">
              <a href="{{ url_for('post', num=blog['id'])}}">
                <h2 class="post-title">
                  {{blog["title"]}}
                </h2>
                <p>{{blog["subtitle"]}}</p>
              </a>
              <p class="post-meta">Posted by
                <a href="https://www.linkedin.com/in/holly-krambeck/">{{blog["author"]}}</a>
                on {{blog["date"]}}</p>
            </div>
            <hr>
        {% endfor %}
        <br>
        <br>
          {% if logged_in: %}
          <a class="btn btn-primary float-right" href=/new_post>Create New Post</a>
          {% endif %}
        <!-- Pager -->
        <div class="clearfix">
        </div>
      </div>
    </div>
  </div>

  <hr>

{% include "footer.html" %}


  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="/static/js/clean-blog.min.js"></script>

</body>

</html>
